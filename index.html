<!DOCTYPE html>
<html lang="en" class="transition duration-500">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muslim Name Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-8px)' },
              },
            },
            animation: {
              float: 'float 3s ease-in-out infinite',
              pop: 'pop 0.3s ease-out'
            }
          }
        }
      };
    </script>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      @keyframes pop {
        0% {
          transform: scale(0.95);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body class="bg-gradient-to-br from-cyan-100 to-blue-200 dark:from-gray-900 dark:to-gray-800 min-h-screen font-poppins transition duration-500">

    <!-- Navbar -->
    <nav class="flex justify-between items-center px-6 py-4 bg-white/70 dark:bg-gray-900/70 shadow-md backdrop-blur-md">
      <h1 class="text-xl font-bold text-gray-800 dark:text-white">Muslim NameGen</h1>
      <button onclick="toggleTheme()" class="text-sm px-4 py-1 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 transition">
        Toggle Theme
      </button>
    </nav>

    <!-- Main content -->
    <main class="flex items-center justify-center p-6">
      <div class="max-w-md w-full p-6 rounded-2xl shadow-2xl glass dark:bg-gray-900 bg-white text-center space-y-6 mt-10 transition duration-500">

        <!-- Title -->
        <div>
          <h2 class="text-3xl font-bold text-gray-800 dark:text-white">Generate Islamic Names</h2>
          <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Click a button to get unique names</p>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center gap-4">
          <button onclick="generateName('boy')" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md transition font-semibold">
            Boy
          </button>
          <button onclick="generateName('girl')" class="px-6 py-2 bg-pink-600 hover:bg-pink-700 text-white rounded-full shadow-md transition font-semibold">
            Girl
          </button>
        </div>

        <!-- Name Display -->
        <div id="nameContainer" class="relative group">
          <div
            id="nameDisplay"
            onclick="copyToClipboard(this)"
            class="cursor-pointer text-2xl font-semibold text-gray-800 dark:text-white bg-gray-100 dark:bg-gray-800 py-4 px-6 rounded-xl shadow-inner transition hover:bg-green-100 dark:hover:bg-green-800 animate-float"
          >
            Click a button to generate name
          </div>
          <button
            onclick="copyToClipboard(document.getElementById('nameDisplay'))"
            class="absolute top-2 right-2 text-gray-500 hover:text-green-500 transition"
            title="Copy"
          >
            ðŸ“‹
          </button>
        </div>

        <!-- Copy Message -->
        <div id="copyMsg" class="text-sm text-green-600 dark:text-green-400 hidden">Copied to clipboard!</div>

        <!-- Share Buttons -->
        <div class="flex justify-center gap-4 mt-4">
          <a id="whatsappShare" target="_blank" class="bg-green-500 text-white px-4 py-2 rounded-full hover:bg-green-600 transition text-sm">WhatsApp</a>
          <a id="facebookShare" target="_blank" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition text-sm">Facebook</a>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
    <script>
      function toggleTheme() {
        document.documentElement.classList.toggle('dark');
      }
    </script>
  </body>
</html>
