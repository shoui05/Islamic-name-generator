<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Muslim Name Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Muslim Name Generator</h1>

  <div class="flex gap-4 mb-4">
    <button
      onclick="generateName('boy')"
      class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition"
    >
      Generate Boy Name
    </button>
    <button
      onclick="generateName('girl')"
      class="bg-pink-600 text-white px-6 py-2 rounded-xl hover:bg-pink-700 transition"
    >
      Generate Girl Name
    </button>
  </div>

  <div
    id="nameDisplay"
    class="text-2xl font-semibold text-gray-700 mt-6 p-4 bg-white rounded-xl shadow-md min-w-[280px] text-center"
  >
    Name will appear here
  </div>

  <script src="main.js"></script>
</body>
</html>
